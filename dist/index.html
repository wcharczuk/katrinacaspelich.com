    <script type="text/javascript">       
    jQuery(function($){
        
        $.supersized({

            slideshow               :   1,
            autoplay                :   1,
            slide_interval          :   3000,       // slide interval in ms

            transition              :   1,          // fade
            transition_speed        :   1000,       // transition speed

            // Size & Position                         
            min_width               :   0,          // Min width allowed (in pixels)
            min_height              :   0,          // Min height allowed (in pixels)
            vertical_center         :   1,          // Vertically center background
            horizontal_center       :   1,          // Horizontally center background
            fit_always              :   0,          // Image will never exceed browser width or height (Ignores min. dimensions)
            fit_portrait            :   0,          // Portrait images will not exceed browser height
            fit_landscape           :   1,          // Landscape images will not exceed browser width
                                                       
            // Components
            slides                  :   [           // Slideshow Images
                                                {image : 'images/1.jpg', title : 'Image Credit: Katrina Caspelich'},
                                                {image : 'images/2.jpg', title : 'Image Credit: Katrina Caspelich'},  
                                                {image : 'images/3.jpg', title : 'Image Credit: Katrina Caspelich'},
                                                {image : 'images/4.jpg', title : 'Image Credit: Katrina Caspelich'},
                                        ],
        });
    });
    </script>
